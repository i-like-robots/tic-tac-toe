<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="Game">
        <h1 class="Game-heading">Tic Tac Toe</h1>
        <div class="Game-title"></div>
        <div class="Game-grid">
          <button class="Game-square"></button>
          <button class="Game-square"></button>
          <button class="Game-square"></button>
          <button class="Game-square"></button>
          <button class="Game-square"></button>
          <button class="Game-square"></button>
          <button class="Game-square"></button>
          <button class="Game-square"></button>
          <button class="Game-square"></button>
        </div>
        <nav class="Game-controls">
          <button class="Game-play">Start game</button>
          <button class="Game-end">End game</button>
          <button class="Game-ready">Play again</button>
        </nav>
      </div>
    </main>
    <script type="module" src="bundle.js"></script>
  </body>
</html>
